name: Create envfile
on: [push]
jobs:
  env-test:
    runs-on: ubuntu-latest
    steps:
      - name: Store variables
        run: |
          ls -al
          touch .env
          echo REACT_APP_API_KEY=${{ secrets.REACT_APP_API_KEY }} >> .env
          echo REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL}} >> .env
          cat .env
      - name: Deploy
        run: |
            cd /home/runner/work/air-quality-weather-app
            npm run deploy

